<ion-header>
  <ion-navbar class="appNavbar">
      <ion-buttons right>
        <button class="appButton">       
        <ion-icon (click)="openDrinks()" name="custom-drinks"></ion-icon>        
        </button>
      </ion-buttons>
    <ion-title>
      Cart
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-icon class="remove-icon" name="close" (click)="removeItem(item)" item-start></ion-icon>
      <ion-label>{{ item.item.name }}</ion-label>
      <ion-note item-end>${{ item.item.price }}</ion-note>
    </ion-item>
  </ion-list>

  <div class="cart-total">
    <div>Total</div>
    <div>${{ totalCart }}</div>
  </div>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button class="btn-checkout" (click)="checkout()" [disabled]="!(cart.length > 0)" block>Checkout</button>
  </ion-toolbar>
</ion-footer>
