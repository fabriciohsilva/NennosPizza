<ion-header>
  <ion-navbar class="appNavbar">
    <ion-title>
      Drinks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let drink of drinks">
      <ion-icon class="add-icon" 
        (click)="insertDrinkOnCart(drink)" 
        name="add" 
        item-start></ion-icon>
      <ion-label>
        {{ drink.name }}
      </ion-label>
      <ion-note item-end>
        ${{ drink.price }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
