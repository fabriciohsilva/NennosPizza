<ion-header>
  <ion-navbar class="appNavbar">
    <ion-icon (click)="openCart()" name="custom-cart-navbar"></ion-icon>
    <ion-title>
      Nenno's Pizza
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div *ngFor="let pizza of Pizzas" class="card-background-page">
    <ion-card >
      <img [src]="pizza.imageUrl">
      <div class="card-footer">
          <div>
              <p>{{pizza.name}}</p>
            {{ pizza.ingredients }} 
          </div>       
          <button class="cart-button" ion-button>
            <ion-icon icon-left name="custom-cart-button"></ion-icon>
            ${{ pizza.price }}
          </button>
        </div>
    </ion-card>
  </div>

</ion-content>
